font-1 = Font Awesome 6 Free:pixelsize=10;3
font-2 = Font Awesome 6 Free Solid:pixelsize=10;3
font-3 = Font Awesome 6 Brands:pixelsize=10;3
font-4 = Font Awesome 6 Brands Regular:pixelsize=10;3

